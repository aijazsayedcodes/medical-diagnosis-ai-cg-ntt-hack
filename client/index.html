<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Medical Assist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae708ccf27.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>TECHGIG NTT Data AI Hackathon</h1>
        <p>
        <h2>ML Assist;</h2>A highly qualified chatbot to assist for primary care, early disease predictions</p>
    </header>
    <h2>The Team</h2>
    <div class="team">
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Super Stack Developer">
            <div class="card-body">
                <h5 class="card-title">Pourab Karchaudhuri</h5>
                <p class="card-text">Super Stack Developer</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Super Stack Developer">
            <div class="card-body">
                <h5 class="card-title">Rowland Arul</h5>
                <p class="card-text">Super Stack Developer</p>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Super Stack Developer">
            <div class="card-body">
                <h5 class="card-title">Mohammed Aijaz Sayed</h5>
                <p class="card-text">Super Stack Developer</p>
            </div>
        </div>
    </div>
    <iframe src="http://localhost:3000" frameborder="0" width="415px" height="550px" id="chatbot"></iframe>
    <footer>
        <p class="guide">Talk to ML Assist Now &#8594;</p>
        <button class="btn" title="Talk to the bot" onclick="toggleBot()"><i class="fa-solid fa-robot"></i></button>
    </footer>
    <script>
        function toggleBot() {
            if (document.getElementById("chatbot").style.display === "block") {
                document.getElementById("chatbot").style.display = "none"
            }
            else {
                document.getElementById("chatbot").style.display = "block"
            }
        }
    </script>
</body>

</html>
